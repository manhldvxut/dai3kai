<html lang="ja-JP" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" content="">
    <meta name="geo.country" content="JP">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="twitter:description" content="" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="" />
    <meta property="og:title" content="" />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:description" content="" />
    <meta property="og:site_name" content="" />
    <meta name="robots" content="index,follow">



    <title>勉強会第3回</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div id="app">
        <div class="container">
            <h2 class="text-center mb-5 pt-3">勉強会第3回</h2>
            <div class="row">
                <div class="col-md-4 mb-5" v-for="(item, index) in itemList">
                    <a class="item" data-bs-toggle="modal" :href="[`#vueModal_${index}`]">
                        <div class="img-fluid">
                            <img class="w-100" :src="item.shopImg" alt="">
                        </div>
                        <h2>{{item.shopName}}</h2>
                        <h4 v-for="(item2, index) in item.items">
                            {{item2.title}}
                        </h4>
                    </a>
                    <!-- modal -->
                    <div class="modal fade" :id="[`vueModal_${index}`]" aria-hidden="true" aria-labelledby="vueModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="img-fluid">
                                            <img class="w-100" :src="item.shopImg" alt="">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h2>{{item.shopName}}</h2>
                                        <div v-for="(item2, index) in item.items">
                                            <h4>{{item2.title}}</h4>
                                            <h5>{{item2.price}}</h5>
                                            <p>{{item2.description}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .modal-dialog {
            max-width: 900px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/assets/js/item.js"></script>
</body>

</html>
