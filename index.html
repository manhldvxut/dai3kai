    <title>勉強会第3回</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div id="app" v-cloak>
        <div class="container">
            <header>
                <h1 class="text-center" v-if = " CurrentPath == '/'"> 勉強会第3回</h1>
                <h2 class="text-center" v-else> 勉強会第3回</h1>
            </header>


            <div class="click-function">
                <h3>Click　Function</h3>
                <div @click="active = !active" :aria-pressed="active ? 'true' : 'false'" class="mb-4">
                    <button>ここにクリック</button>
                    <p v-if="active == true">アイテム</p>
                </div>

                <div class="d-flex">
                    <p class="p-2"><button v-on:click="counter += 1">クリック　Up</button></p>
                    <p class="p-2">{{ counter }}</p>
                    <p class="p-2"><button v-on:click="counter -= 1">クリック　Down</button></p>
                </div>


            </div>
            <div class="row">
                <div class="col-md-4 mb-5" v-for="(item, index) in data">
                    <a class="item" data-bs-toggle="modal" :href="[`#vueModal_${index}`]">
                        <div class="img-fluid">
                            <img class="w-100" :src="item.shopImg" alt="">
                        </div>
                        <h2>{{item.shopName}}</h2>
                        <h4 v-for="(item2, index) in item.items">
                            {{item2.title}}
                        </h4>
                    </a>
                    <!-- modal -->
                    <div class="modal fade" :id="[`vueModal_${index}`]" aria-hidden="true" aria-labelledby="vueModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="img-fluid">
                                            <img class="w-100" :src="item.shopImg" alt="">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <h2>{{item.shopName}}</h2>
                                        <div v-for="(item2, index) in item.items">
                                            <h4>{{item2.title}}</h4>
                                            <h5>{{item2.price}}</h5>
                                            <p>{{item2.description}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .modal-dialog {
            max-width: 900px;
        }
    </style>
